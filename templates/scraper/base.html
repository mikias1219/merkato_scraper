{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Merkato Business Scraper</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; background-color: #f4f6f9; color: #333; line-height: 1.6;">
    <div style="display: flex; min-height: 100vh;">
        <aside style="width: 250px; background-color: #2c3e50; color: white; padding: 20px; position: fixed; top: 0; left: 0; height: 100%; overflow-y: auto; box-shadow: 2px 0 5px rgba(0,0,0,0.1);">
            <h2 style="font-size: 1.5em; margin-bottom: 20px; text-align: center; color: #ecf0f1;">Navigation</h2>
            <ul style="list-style: none; padding: 0;">
                <li style="margin: 20px 0;"><a href="{% url 'categories_dashboard' %}" style="color: #ecf0f1; text-decoration: none; font-size: 1.1em; display: block; padding: 10px; border-radius: 5px;">Categories</a></li>
                <li style="margin: 20px 0;"><a href="{% url 'subcategories_dashboard' %}" style="color: #ecf0f1; text-decoration: none; font-size: 1.1em; display: block; padding: 10px; border-radius: 5px;">Subcategories</a></li>
                <li style="margin: 20px 0;"><a href="{% url 'businesses_dashboard' %}" style="color: #ecf0f1; text-decoration: none; font-size: 1.1em; display: block; padding: 10px; border-radius: 5px;">Businesses</a></li>
                <li style="margin: 20px 0;"><a href="{% url 'analysis' %}" style="color: #ecf0f1; text-decoration: none; font-size: 1.1em; display: block; padding: 10px; border-radius: 5px;">Analysis</a></li>
            </ul>
        </aside>
        <main style="margin-left: 250px; padding: 30px; width: calc(100% - 250px); background-color: #fff;">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
